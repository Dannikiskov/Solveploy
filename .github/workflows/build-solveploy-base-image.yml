name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'services/images/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'services/images/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Registry
      run: echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin docker.io

    - name: Build the base Docker image
      run: docker build images/ --file images/Dockerfile --tag docker.io/${{ secrets.DOCKER_USERNAME }}/solveploy-base:latest

    - name: Push the base Docker image
      run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/solveploy-base:latest