components:
  schemas:
    JobRequest:
      type: object
      properties:
        item:
          type: object
          properties:
            jobIdentifier:
              type: string
        additionalProperties: true
    JobResponse:
      type: object
      properties:
        result:
          type: string
        additionalProperties: true
    SunnyJobRequest:
      type: object
      properties:
        additionalProperties: true
    SolverRequest:
      type: object
      properties:
        additionalProperties: true
    SolverResponse:
      type: object
      properties:
        result:
          type: string
        additionalProperties: true