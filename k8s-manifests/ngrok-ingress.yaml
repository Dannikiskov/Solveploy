apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ngrok-ingress
  namespace: default
spec:
  ingressClassName: ngrok
  rules:
  - host: antelope-quick-visually.ngrok-free.app
    http:
      paths:
      - backend:
          service:
            name: frontend-service
            port:
              number: 80
        path: /
        pathType: Prefix
