apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-backend
spec:
  selector:
    matchLabels:
      app: my-backend
  template:
    metadata:
      labels:
        app: my-backend
    spec:
      containers:
        - name: my-backend
          image: my-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
