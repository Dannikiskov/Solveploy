apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: default
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics" # If your metrics endpoint is different
    prometheus.io/port: "5000"     # Port where your application is running
spec:
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      restartPolicy: Always
      containers:
        - name: api-gateway
          image: api-gateway:latest
          imagePullPolicy: Never
          env:
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: message-broker-default-user
                  key: username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: message-broker-default-user
                  key: password
          ports:
            - containerPort: 5000