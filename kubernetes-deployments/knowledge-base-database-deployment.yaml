apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowledge-base-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: knowledge-base-database
  template:
    metadata:
      labels:
        app: knowledge-base-database
    spec:
      containers:
        - name: knowledge-base-database
          image: postgres:latest
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: postgres
          ports:
            - containerPort: 5432
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "256Mi"
